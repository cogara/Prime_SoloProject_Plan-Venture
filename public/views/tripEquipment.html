<div class="equipment">
  Add Personal: <input type="text" ng-model="equip.addPE"><button>Add</button>
  <ul>Personal Equipment
    <li ng-repeat="equipment in dash.personalEquipment">{{equipment.equipment}}</li>
  </ul>
</div>

<div class="equipment">
  Add Group: <input type="text" ng-model="equip.addGE"><button>Add</button>
  <ul>Group Equipment
    <li ng-repeat="equipment in dash.groupEquipment">{{equipment.equipment}} responsible: {{equipment.username}}</li>
  </ul>
</div>
