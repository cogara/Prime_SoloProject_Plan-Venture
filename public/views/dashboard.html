<div class="nav-menu">
  <ul class="nav-list">
    <li class="nav-list-item"><a ui-sref="dashboard">Home</a></li>
    <li class="nav-list-item"><a ui-sref="dashboard.preferences">Preferences</a></li>
    <li class="nav-list-item"><a ui-sref="dashboard">Messages</a></li>
    <li class="nav-list-item"><span class="logout" ng-click="main.logout()">Logout</span></li>
  </ul>
</div>

<div class="dashboard" ui-view>
  <h1>Hello {{dash.userData.currentUser.username}}!</h1>
  <div class="trip-display">
    <div class="trip-box" ng-repeat="trip in dash.trips.tripList" ng-click="dash.goToTrip(trip.id)">
      <ul>
        <li><h4>{{trip.trip_name}}</h4></li>
        <li>Date: {{trip.shortDate}}</li>
        <li>Nights: {{trip.duration}}</li>
        <li>Location: {{trip.location}}</li>
      </ul>
    </div>
  </div>
  <button class="btn btn-primary"  ui-sref="dashboard.createTrip">Create Trip!</button>
  <button class="btn btn-primary"  ui-sref="dashboard.joinTrip">Join Trip!</button>

</div>
