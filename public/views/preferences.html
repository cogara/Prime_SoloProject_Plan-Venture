<div class="trip-container">
  <h3>User Preferences</h3><br />
  <p>Username: {{dash.userData.currentUser.username}}</p>
  <p ng-if="dash.userData.currentUser.email">Email: {{dash.userData.currentUser.email}}</p>
  <p ng-if="!dash.userData.currentUser.email">Add Email</p>
  <p>Add phone</p>
  <br />
  Default Gear:
  <ul>
    <li>
      <input type="text" ng-model="user.equipmentName" placeholder="Add Default Equipment">
      <span >
        <button class="btn btn-primary" ng-click="user.addDefaultEquipment({equipmentName: user.equipmentName})">
          Add
        </button>
      </span>
    </li>

    <li class="default-equipment" ng-repeat="equipment in user.defaultEquipment">
      {{equipment.equipment}}
      <button class="btn btn-primary" ng-click="user.removeDefaultEquipment(equipment)">remove</button>
    </li>
  </ul>
</div>
