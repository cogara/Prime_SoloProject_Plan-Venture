<div class="container">
  <h1>Create Trip</h1>
  Trip Name: <input type="text" ng-model="create.tripName"><br />
  Trip Date: <input type="date" ng-model="create.tripDate"><br />
  Trip Location: <input type="text" ng-model="create.tripLocation"><br />
  Number of nights: <input type="number" min="0" ng-model="create.tripDuration"><br />
  Access Code: <input type="password" ng-model="create.accessCode"><br />

  <button class="btn btn-primary"  ng-click="create.createTrip()">create!</button>
  <br />
  <div>
    --- OR ---
  </div>

  <h2>Copy Previous Trip</h2>
  <select ng-options="trip.trip_name for trip in create.data.tripList" ng-model="create.prevTrips"></select><br />
  <input type="text" placeholder="New Trip Name" ng-model="create.newName"/><br />
  <input type="date" placeholder="Trip Date" ng-model="create.newDate" /><br />
  <input type="text" placeholder="Access Code" ng-model="create.newAccess" /><br />

  <button class="btn btn-primary" ng-click="create.copyTrip(create.prevTrips)">Copy</button>
</div>
