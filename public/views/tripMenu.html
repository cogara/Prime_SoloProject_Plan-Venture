<h3>Menu</h3>
<div ng-repeat="menuDay in menu.tripMenu"><h3>Day {{menuDay.day}}</h3>
  <div ng-repeat="(meal, food) in menuDay" ng-if="meal != 'day'">
    <h4>{{meal}}</h4>
    <div ng-repeat="item in food">
      {{item.name}} {{item.qty}}<button ng-click="menu.testClick(item.itemId, meal)">Test!</button>
    </div>
    <div>
      <input type="text" ng-model="menu.addMenuItem">
      <input type="text" ng-model="menu.addMenuQty">
      <button ng-click="menu.addItem(meal, menuDay.day, {name: menu.addMenuItem, qty: menu.addMenuQty})">Add</button>
    </div>
  </div>

</div>
