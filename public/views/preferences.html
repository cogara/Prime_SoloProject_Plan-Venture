<div class="trip-container">

  <p ng-if="user.data.currentUser.email">Email: {{user.data.currentUser.email}}</p>
  <p ng-if="!user.data.currentUser.email">Add Email</p>
  <p>Add phone</p>
  <br />
  Default Gear:

    <li ng-repeat="equipment in user.defaultEquipment">{{equipment.equipment}}</li>

</div>
