<div class="equipment">
  Add Personal: <input type="text" ng-model="dash.personalEquipmentAdd">
  <button class="btn btn-primary"  ng-click="dash.addPersonalEquipment()">
    Add PE
  </button>
  <ul>Personal Equipment
    <li ng-repeat="equipment in dash.personalEquipment">
      {{equipment.equipment}}
      <button class="btn btn-primary" ng-click="dash.removeEquipment(equipment, dash.currentTripId)">remove</button>
    </li>
  </ul>
</div>

<div class="equipment">
  Add Group: <input type="text" ng-model="dash.groupEquipmentAdd">
  <button class="btn btn-primary"  ng-click="dash.addGroupEquipment()">
    Add GE
  </button>
  <ul>Group Equipment
    <li ng-repeat="equipment in dash.groupEquipment | orderBy:['equipment','id']">

      {{equipment.equipment}}
      <span ng-if="equipment.username">
        ({{equipment.username}})
      </span>
      <span ng-if="!equipment.username" class="claim-equipment" ng-click="dash.claimEquipment(equipment)">
        [claim]
      </span>
      <button class="btn btn-primary"
              ng-click="dash.removeEquipment(equipment, dash.currentTripId)"
              ng-if="dash.trip.info.organizer_id === dash.userData.currentUser.id">
        remove
      </button>
      <span ng-if="equipment.username === dash.userData.currentUser.username">
        <button class="btn btn-danger" ng-click="dash.unclaimEquipment(equipment)">Unclaim</button>
      </span>
    </li>
  </ul>


</div>
<div style="clear: both;"></div>
